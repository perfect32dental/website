<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect 32 Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #154161; --cream: #F9F9EE; }
        body { background-color: var(--cream); color: var(--navy); font-family: sans-serif; }
    </style>
</head>
<body data-sb-object-id="content.json">
    <nav class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <img src="logo.png" class="h-8">
        <a href="https://wa.me/918222853707" class="bg-[#154161] text-white px-4 py-2 rounded-full text-xs font-bold">BOOK NOW</a>
    </nav>

    <section class="p-12 max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
        <div>
            <h1 id="hero_title" data-sb-field-id="hero_title" class="text-7xl font-black mb-6"></h1>
            <p id="hero_subtext" data-sb-field-id="hero_subtext" class="text-xl opacity-80 mb-8"></p>
        </div>
        <img src="clinic_main.jpg" class="rounded-3xl shadow-2xl">
    </section>

    <section class="bg-[#154161] text-white p-12 rounded-t-[50px] grid md:grid-cols-2 gap-8">
        <div class="p-6 border border-white/10 rounded-2xl">
            <h3 id="dr_rohit_name" data-sb-field-id="dr_rohit_name" class="text-2xl font-bold"></h3>
            <p id="dr_rohit_bio" data-sb-field-id="dr_rohit_bio" class="opacity-60"></p>
        </div>
        <div class="p-6 border border-white/10 rounded-2xl">
            <h3 id="dr_shallu_name" data-sb-field-id="dr_shallu_name" class="text-2xl font-bold"></h3>
            <p id="dr_shallu_bio" data-sb-field-id="dr_shallu_bio" class="opacity-60"></p>
        </div>
    </section>

    <footer class="p-12 text-center opacity-50 text-sm">
        <p id="footer_address" data-sb-field-id="footer_address"></p>
    </footer>

    <script>
        // This script automatically fills the page with data from content.json
        fetch('./content.json')
            .then(response => response.json())
            .then(data => {
                Object.keys(data).forEach(key => {
                    const el = document.getElementById(key);
                    if (el) el.innerText = data[key];
                });
            });
    </script>
</body>
</html>
